---   # MD Book generation and deployment workflow

name: Plonky3 recursion mdbook

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install mdbook
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook --version 0.4.52

      - name: Install preprocessors
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook-katex mdbook-mermaid

      - name: Initialize mermaid preprocessor
        run: mdbook-mermaid install book

      - name: Build book
        run: mdbook build book

      - name: Upload built book
        uses: actions/upload-artifact@v4
        with:
          name: built-mdbook
          path: ./book/book

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download built book
        uses: actions/download-artifact@v4
        with:
          name: built-mdbook
          path: ./book/book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/book
