name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0 // reduce disk bloat

jobs:
  build_and_test:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-latest
            features: "+avx2"
    runs-on: ${{ matrix.os }}
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        id: rs-stable

      - name: Set flags (AVX2)
        if: ${{ matrix.features }}
        run: |
          echo "RUSTFLAGS=-Ctarget-feature=${{ matrix.features }}" >> "$GITHUB_ENV"

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}-${{ matrix.features }}
          cache-on-failure: true

      - name: Disk usage (before)
        run: |
          set -eux
          df -h
          du -sh target || true
          du -sh ~/.cargo/registry ~/.cargo/git || true

      - name: Test (workspace)
        run: cargo test --verbose --workspace --all-targets

      - name: Test (workspace, all-features)
        run: cargo test --verbose --workspace --all-targets --all-features

      - name: Check (release)
        run: cargo check --verbose --workspace --all-targets --release

      - name: Test documentation
        run: cargo test --verbose --workspace --doc

      # Run examples only once (non-AVX2) to avoid duplicating heavy builds.
      - name: Run examples
        if: ${{ !matrix.features }}
        run: |
          cargo run --package p3-circuit-prover --example fibonacci
          cargo run --package p3-circuit-prover --example poseidon2_perm_chain
          cargo run --package p3-circuit-prover --example poseidon2_perm_merkle

      - name: Run allocation_log example with debug logging
        if: ${{ !matrix.features }}
        env:
          RUST_LOG: debug
        run: cargo run --package p3-circuit --example allocation_log

      - name: Disk usage (after)
        if: always()
        run: |
          set -eux
          df -h
          du -sh target || true
          du -sh ~/.cargo/registry ~/.cargo/git || true

  check_embedded:
    name: Build embedded
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"

    env:
      target: thumbv7em-none-eabi
      CARGO_TARGET_DIR: target-embedded

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.target }}
        id: rs-stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: embedded-${{ env.target }}
          cache-on-failure: true

      - name: Disk usage (before)
        run: |
          set -eux
          df -h
          du -sh "${CARGO_TARGET_DIR}" || true
          du -sh ~/.cargo/registry ~/.cargo/git || true

      # NB: Some crates are currently skipped as unimplemented.
      - name: Build
        run: |
          # cargo build --verbose --target ${{ env.target }} -p p3-challenger-air
          cargo build --verbose --target ${{ env.target }} -p p3-circuit
          cargo build --verbose --target ${{ env.target }} -p p3-circuit-prover
          # cargo build --verbose --target ${{ env.target }} -p p3-field-air
          # cargo build --verbose --target ${{ env.target }} -p p3-fri-air
          # cargo build --verbose --target ${{ env.target }} -p p3-interpolation-air
          cargo build --verbose --target ${{ env.target }} -p p3-poseidon2-circuit-air
          cargo build --verbose --target ${{ env.target }} -p p3-symmetric-air
          cargo build --verbose --target ${{ env.target }} -p p3-recursion

      - name: Disk usage (after)
        if: always()
        run: |
          set -eux
          df -h
          du -sh "${CARGO_TARGET_DIR}" || true
          du -sh ~/.cargo/registry ~/.cargo/git || true

  lint:
    name: Formatting and Clippy
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
        id: rs-stable

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint
          cache-on-failure: true

      - name: Install cargo-sort
        run: cargo install cargo-sort

      - name: Sort Cargo.toml
        run: cargo +stable sort --workspace --grouped --check

      - name: Clippy
        run: cargo +stable clippy --all-targets -- -D warnings

      - name: Clippy (all-features)
        run: cargo +stable clippy --all-targets --all-features -- -D warnings

      - name: Format
        run: cargo +nightly fmt --all -- --check
